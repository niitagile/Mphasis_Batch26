<!DOCTYPE html>
<head>
    <script>
        var marks=[12,23,45];
        document.write(marks[1]+"<br>");

        var names=["Heena","Mahesh","Govind"];
        document.write(names[1]+"<br>");

        var points=new Array();
        points[0]=89;
        points[1]=90;
        for(var i=0;i<points.length;i++){
            document.write(points[i]+"<br");
        }

        //parameterized constructor
        var point=new Array(45,67,89);
        document.write(point+"<br>");

        //mixed Array
        var mixedArray=[1,"one"];
        document.write("Array Type="+typeof(mixedArray)+"<br>");
        document.write("Element type="+typeof(mixedArray[0])+"<br>");

    </script>
</head>
</html>
