<!DOCTYPE html>
<body>
    <script>
        function displayMessage(msg){
            alert(msg);
        }

       

        function multipication(num1,num2){
            return num1*num2;
        }

        alert("product="+multipication(10,20));

       
    </script>

    <button onclick="displayMessage('Calling from Button')">Click</button>
    <button onclick="alert('product='+multipication(10,20));">Click_button</button>
</body>
</html>
